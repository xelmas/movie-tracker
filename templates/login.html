{% extends "layout.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
<div class="container">
  <div class="col-12 py-2 center-block text-center text-white">
    <h2>Log in</h2>
  </div>
  <div class="container-fluid">
    <form action="/login" method="post">
      <div class="form-group text-white">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" placeholder="username">
      </div>
      <div class="form-group text-white"> 
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" placeholder="password">
      </div>
      <div class="form-group text-white"> 
        <input type="submit" class="btn btn-warning" value="Log in">
      </div>
    </form>
  </div>
  <div class="text-white center-block text-center py-2">
    <p> Not a user? You can register <a href="/register" class="text-warning">here</a></p>
  </div>
</div>
{% endblock %}
