{% extends "layout.html" %}
{% block title %}Add movie or serie/season {% endblock %}
{% block content %}
<div class="container">
  <div class="col-12 py-2 center-block text-center text-white">
    <h2>Add a new movie</h2>
  </div>
  <div class="row justify-content-center">
    <form action="/create_movie" method="POST">
      <div class="form-group text-white"> 
        <label for="title">Title:</label>
        <input type="text" class="form-control" name="title" placeholder="title">
      </div>
      <div class="form-group text-white">
        <label for="number">Year released:</label>
        <input type="number" class="form-control" name="year" placeholder="year">
      </div>
      <div class="form-check form-check-inline text-white">
        <input class="form-check-input" type="radio" name="options" id="option1" value="watchlist">
        <label class="form-check-label" for="option1"><em>Watchlist</em></label>
      </div>
      <div class="form-check form-check-inline text-white">
        <input class="form-check-input" type="radio" name="options" id="option2" aria-labelledby="optionHelp" value="watched">
        <label class="form-check-label" for="option2"><em>Watched</em></label>
      </div>
      <div class="form-group"> 
        <small id="optionHelp" class="form-text text-muted">Check to add the movie to the list.</small>
      </div>
      <div class="form-group text-white">
        <input type="submit" class="btn btn-warning" value="Add">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
      </div>
    </form>
  </div>
  <div class="col-12 py-2 center-block text-center text-white">
    <h2>Add a new serie/season</h2>
  </div>
  <div class="row justify-content-center">
    <form action="/create_serie" method="POST">
      <div class="form-group text-white"> 
        <label for="title">Title:</label>
        <input type="text" class="form-control" name="title" placeholder="title">
      </div>
      <div class="form-group text-white">
        <label for="number">Year released:</label>
        <input type="number" class="form-control" name="year" placeholder="year">
      </div>
      <div class="form-check form-check-inline text-white">
        <input class="form-check-input" type="radio" name="options" id="option1" value="watchlist">
        <label class="form-check-label" for="option1"><em>Watchlist</em></label>
      </div>
      <div class="form-check form-check-inline text-white">
        <input class="form-check-input" type="radio" name="options" id="option2" aria-labelledby="optionHelp" value="watched">
        <label class="form-check-label" for="option2"><em>Watched</em></label>
      </div>
      <div class="form-group"> 
        <small id="optionHelp" class="form-text text-muted">Check to add the serie/season to the list.</small>
      </div>
      <div class="form-group text-white">
        <input type="submit" class="btn btn-warning" value="Add">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
      </div>
    </form>
    <div class="col-12 mb-4 py-1 center-block text-center text-white">
     <p>
       <a href="/" class="text-warning">Go back</a>
     </p>
    </div>
  </div>
</div>
{% endblock %}
