<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie tracker - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="p-3 mb-2 bg-light text-dark text-center">
      <h1>Movie and series tracker</h1>
      <div class="divider">
        <nav class="navbar justify-content-between flex-nowrap flex-row">
          <div class="container"> 
              <ul class="nav navbar-nav flex-row float-right">
                <li class="nav-item active"> 
                  <a href="/" class="nav-link pr-3 text-warning">Home</a>
                </li>
                {% if session.user_id %}
                <li class="nav-item active">
                  <a href="/search"class="nav-link pr-3 text-white" >Search</a>
                </li>
                <li class="nav-item active">
                  <a href="/add" class="nav-link pr-3 text-white">Add</a>
                </li>
                <li class="nav-item active">
                  <a href="/logout" class="nav-link text-white" >Log out</a>
                </li>
                {% else %}
                <li class="nav-item active">
                  <a href="/login" class="nav-link pr-3 text-white">Log in</a>
                </li>
                <li class="nav-item active">
                  <a href="/register" class="nav-link text-white">Create account</a>
                </li>
                {% endif %}
              </ul>
              {% if session.user_id %}
              <form action="/result" method="GET" role="search" class="form-inline hidden-mobile">
                <input class="form-control" type="text" name="query" placeholder="Search...">
              </form>
              {% endif %}
            </div>
          </div>
        </nav>
      </div>
    </header>
    <footer class="footer">
      <span class="text-muted">&copy; 2023
        <a href="https://github.com/xelmas/movie-tracker" target="_blank" rel="noopener noreferrer" class="text-reset">xelmas
        </a>
      </span>
    </footer>
{% block content %}{% endblock %}
  </body>
</html>
