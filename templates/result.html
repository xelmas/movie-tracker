{% extends "layout.html" %}
{% block title %}Search result {% endblock %}
{% block content %}
<div class="container">
  <div class="col-12 py-2 center-block text-center text-white">
    <h2>Search result</h2>
  </div>
  <div class="row justify-content-center text-white">
    <ul>
      {% for item in media%}
      <li> {{ item[0] }}, {{item[1]}}
        <form action="/add_watchlist" method="post">
          <div class="form-group text-white">
            <input type="hidden" name="title" value="{{item[0]}}">
            <input type="hidden" name="year" value="{{item[1]}}">
            <input type="submit" class="btn-warning" value="Add to watchlist">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
          </div>
        </form>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="text-white center-block text-center py-2 p-3">
    <p>
      <a href="/" class="text-warning">Go back</a>
    </p>
  </div>
</div>
{% endblock %}
