{% extends "layout.html" %}
{% block title %}Search result {% endblock %}
{% block content %}
<div class="container">
  <div class="col-12 py-2 center-block text-center text-white">
    <h2>Search result</h2>
  </div>
  <div class="container-fluid">
    <ul class="golden" id="largeFont">
      {% for item in media%}
      <li>
        {% if item.media == 1 %}
        <a href="/serie_data/{{item.title}}" class="text-white"><u>{{ item.title}}</u></a>, {{item.year}}
        {% else %}
        <a href="/media/movie/{{item.title}}/{{item.year}}" class="text-white"><u>{{ item.title }}</u></a>, {{item.year}}
        {% endif %} 
        <form class="form-inline py-2 mb-2 mt-1" action="/add_watchlist" method="post">
          <div class="form-group">
            <input type="hidden" name="title" value="{{ item.title }}">
            <input type="hidden" name="year" value="{{ item.year }}">
            <input type="hidden" name="media" value="{{ item.media }}">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
          </div>
          <div class="form-group">
            <input name="process" type="submit" class="btn-sm btn-light mb-1" value="Watchlist">
            <input name="process" type="submit" class="btn-sm btn-light mb-1 ml-1" value="Watched">
          </div>
        </form>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="text-white center-block text-center py-2 p-3">
    <p>
      <a href="/" class="text-warning">Go back</a>
    </p>
  </div>
</div>
{% endblock %}
