{% extends "layout.html" %}
{% block title %}Search {% endblock %}
{% block content %}
<div class="container">
  <div class="col-12 py-4 center-block text-center text-white">
    <h2>Search movie or television serie</h2>
  </div>
  <div class="container-fluid">
    <form action="/result" method="GET">
      <div class="form-group text-white"> 
        <label for="query">Title</label>
        <input type="text" class="form-control" name="query" placeholder="e.g. Avengers">
      </div>
      <div class="form-group text-white"> 
        <input type="submit" class="btn btn-warning" name="search" value="Search">
      </div>
    </form>
  </div>
  <div class="text-white center-block text-center py-2">
    <p><a href="/" class="text-warning">Go back</a></p>
  </div>
</div>
{% endblock %}
